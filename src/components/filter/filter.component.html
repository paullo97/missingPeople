<div class="container">
    <div class="title">
        <h1>Filter</h1>
        <p>Enter known information for a more accurate search</p>
    </div>
    <div class="name">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="name">
        </mat-form-field>
    </div>

    <div class="age-range">
        <label>Age Range</label>

        <div class="age-range-input">
            <mat-form-field>
                <mat-label>Minimum Age</mat-label>
                <input matInput type="number" [(ngModel)]="initialAge" min="0">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Maximum Age</mat-label>
                <input matInput type="number" [(ngModel)]="finalAge" min="1">
            </mat-form-field>
        </div>

    </div>

    <div class="gender">
        <label>Select Gender</label>
        <mat-radio-group aria-label="Select gender" [(ngModel)]="gender">
            <mat-radio-button value="F">Feminine</mat-radio-button>
            <mat-radio-button value="M">Masculine</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="buttons">
        <button mat-raised-button class="btn-clear" (click)="clear()">
            Clear
            <mat-icon>clear_all</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="searchPerson()">
            Search
            <mat-icon>search</mat-icon>
        </button>
    </div>
</div>
